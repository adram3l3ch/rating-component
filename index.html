<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Interactive rating component</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main class="card">
			<div class="grow"></div>
			<section class="one">
				<div class="star">
					<img src="./images/icon-star.svg" alt="" />
				</div>
				<h2 class="card__title">How did we do?</h2>
				<p class="card__content">
					Please let us know how we did with your support request. All feedback is
					appreciated to help us improve our offering!
				</p>
				<div class="card__ratings">
					<div class="card__rating">1</div>
					<div class="card__rating">2</div>
					<div class="card__rating">3</div>
					<div class="card__rating">4</div>
					<div class="card__rating">5</div>
				</div>
				<button class="card__cta">submit</button>
			</section>
			<section class="two">
				<img src="./images/illustration-thank-you.svg" alt="illustration" />
				<div class="final-rating">You selected <span id="rating"></span> out of 5</div>
				<h2 class="card__title">Thank you!</h2>
				<p class="card__content">
					We appreciate you taking the time to give a rating. If you ever need more
					support, donâ€™t hesitate to get in touch!
				</p>
			</section>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
